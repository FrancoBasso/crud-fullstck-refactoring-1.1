<!DOCTYPE html>
<html lang="es">
  
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestión de Materias</title>
  <link rel="icon" type="image/png" sizes="32x32" href="../img/favicon.png">
  <link rel="stylesheet" href="../css/w3.css" />
  <link rel="stylesheet" href="../css/styles.css" />
  <script type="module" src="../js/frontControllers/subjectsController.js"></script>
</head>

<body class="w3-container">

  <h2 class="w3-center w3-margin-top">Gestión de Materias</h2>

  <form id="subjectForm" class="w3-card w3-padding w3-margin-bottom w3-light-grey">
    <input type="hidden" id="subjectId" />

    <div class="w3-row-padding">
      <div class="w3-rest">
        <label>Nombre de la materia</label>
        <input class="w3-input" type="text" id="name" required />
      </div>
    </div>

    <div class="w3-margin-top">
      <button class="w3-button w3-green" type="submit">Guardar</button>
      <button id="cancelBtn" class="w3-button w3-grey" type="reset">Cancelar</button>
    </div>
  </form>

  <table class="w3-table-all w3-hoverable w3-card">
    <thead>
      <tr class="w3-light-blue">
        <th>Nombre</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="subjectTableBody"></tbody>
  </table>
  <!--2.0-->
  <div class="w3-bar w3-center w3-margin-top">
    <button id="prevPage" class="w3-button w3-light-grey">Anterior</button>
    <span id="pageInfo" class="w3-margin-left w3-margin-right">Página 1 de X</span>
    <button id="nextPage" class="w3-button w3-light-grey">Siguiente</button>
    <select id="resultsPerPage" class="w3-select w3-border w3-margin-left selectPages">
      <option value="3">3 por página</option>
      <option value="5" selected>5 por página</option>
      <option value="10">10 por página</option>
      <option value="20">20 por página</option>
    </select>
  </div>

  <!-- error alert -->
<div id="errorBox" class="w3-modal">

    <div class="w3-modal-content w3-card-4 w3-animate-top" style="max-width:450px; border-radius:10px;">

        <header class="w3-container w3-red" style="border-top-left-radius:10px; border-top-right-radius:10px;">
            <span 
                class="w3-button w3-display-topright w3-hover-red"
                onclick="document.getElementById('errorBox').style.display='none'"
                style="font-size:22px;"
            >&times;</span>
            <h3 class="w3-center">⚠ Advertencia</h3>
        </header>

        <div class="w3-container w3-padding-16">
            <p id="errorMsg" class="w3-large w3-text-dark-grey">
                Aquí irá el mensaje específico del error.
            </p>
        </div>

        <footer class="w3-container w3-padding w3-light-grey" style="border-bottom-left-radius:10px; border-bottom-right-radius:10px;">
            <button 
                class="w3-button w3-red w3-round-large w3-right"
                onclick="document.getElementById('errorBox').style.display='none'"
            >
                Cerrar
            </button>
            <div class="w3-clear"></div>
        </footer>

    </div>

</div> <!-- ✔ ESTE CIERRE ERA EL QUE FALTABA -->

<!-- CONFIRM DELETE MODAL (separado) -->
<div id="confirmDeleteBox" class="w3-modal">

    <div class="w3-modal-content w3-card-4 w3-animate-top" style="max-width:450px; border-radius:10px;">

        <header class="w3-container w3-red" style="border-top-left-radius:10px; border-top-right-radius:10px;">
            <span 
                class="w3-button w3-display-topright w3-hover-red"
                onclick="document.getElementById('confirmDeleteBox').style.display='none'"
                style="font-size:22px;"
            >&times;</span>
            <h3 class="w3-center">⚠ Advertencia</h3>
        </header>

        <div class="w3-container w3-padding-16">
            <p id="confirmErrorMsg" class="w3-large w3-text-dark-grey">
                Aquí irá el mensaje específico del error.
            </p>
        </div>

        <footer class="w3-container w3-padding w3-light-grey" style="border-bottom-left-radius:10px; border-bottom-right-radius:10px;">
            <button 
                class="w3-button w3-red w3-round-large w3-right"
                onclick="document.getElementById('confirmDeleteBox').style.display='none'"
            >
                Cerrar
            </button>

            <button id="botonConfirmar"
                class="w3-button w3-red w3-round-large w3-right"
            >
                Aceptar
            </button>

            <div class="w3-clear"></div>
        </footer>

    </div>

</div>
  <footer class="w3-center w3-margin-top">
    <a class="w3-btn w3-black" href="../../index.html">Volver al Panel Principal</a>
  </footer>
  
</body>
</html>
